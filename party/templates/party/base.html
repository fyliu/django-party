{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is an example django app.">
        <meta name="keywords" content="django,htmx,alpine">
        <title>Party!</title>
        <script type="text/javascript" src="{% static '/party/js/htmx.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/party/js/alpine.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/party/js/remove-me.js' %}"></script>
        <link href="{% static '/party/css/tailwind_output.css' %}" rel="stylesheet">
    </head>
    <body class="bg-custom-powder-light"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <nav class="bg-custom-red">
            <a href="{% url 'page_party_list' %}"
               class="inline-block p-4 text-custom-powder-light font-dancing-script text-2xl">My parties</a>
        </nav>
        <a href="{% url 'page_new_party' %}"
           class="inline-block p-4 text-custom-powder-light">New party</a>
        <main class="container p-5 m-auto">
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
